
<!-- <p>You can bind our <code>NgbPagination</code> component with slicing the data list</p>  -->

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Country</th>
			<th scope="col">Area</th>
			<th scope="col">Population</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let book of booksArray">
			<th scope="row">{{ book.id }}</th>
			<td>
				<!-- <img
					[src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
					class="me-2"
					style="width: 20px"
				/> -->
				{{ book.title }}
			</td>
			<td>{{ book.author_name[0] }}</td>
			<td>{{ book.title }}</td>
		</tr>
	</tbody>
</table>
